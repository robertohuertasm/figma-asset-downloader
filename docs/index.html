<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Figma Asset Downloader - 0.4.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Small utility to help you optimize & download Figma assets directly to your computer"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style type="text/css">
      section.cover {
        height: auto;
        min-height: 100vh;
      }

      .cover-main p img {
        width: 45vh;
      }

      @media (max-width: 500px) {
        .cover-main img {
          padding-top: 5vh;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Figma Asset Downloader',
        repo: 'https://github.com/robertohuertasm/figma-asset-downloader',
        coverpage: true,
        homepage: 'home.md',
        loadSidebar: false,
        onlyCover: false,
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
